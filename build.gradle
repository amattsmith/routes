apply plugin: 'java'

version = 1.0
sourceCompatibility = 1.6

dependencies {
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.+'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.+'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.+'
    testCompile group: 'org.testng', name: 'testng', version: '6.+'
}